<html>
  <head>
    <link rel="stylesheet" href="Main.css" type="text/css" />
    <title>Amazing DEX</title>
  </head>
  <body>
    <div class="fullStructure">
      <div class="menu">
        <input type="button" class="menuCliquable" value="Login" />
      </div>
      <!-- GRAPH ORDERS-->
      <div class="graphOrders">
        <!-- GRAPH ORDERS : GRAPH -->
        <div class="graph">
          <div class="graphBar">
            <div class="graphBarPaire">
              Pair :
              <select title="Paire...">
                <option>paire 1</option>
                <option>paire 2</option>
                <option>paire 3</option>
              </select>
            </div>
            <div class="graphBarTimeFrame">Timeframe :</div>
            <select>
              <option>min</option>
              <option>hour</option>
              <option>day</option>
            </select>
          </div>
          <div class="graphObject"></div>
        </div>
        <!-- GRAPH ORDERS : ORDERS-->
        <div class="orders">
          <div class="ordersTitle">
            MarketPlace
          </div>
          <div class="ordersBuySell">
            <div class="ordersBuySellBuy">
              <p>ACHETER</p>
            </div>
            <div class="ordersBuySellSell">
              <p>VENDRE</p>
            </div>
          </div>
            <div class="ordersMontantSolde">
              <div class="ordersMontantSoldeMontant">
               <input type="number" placeholder="Insert an amount"/> <input type="button" value="Max"/>
               <br/>
               <p>Solde actuel :</p>
              </div>
            </div>              
            <div class="ordersAction">
              <div class="ordersActionAction">
              <p>ACTION</p>
            </div>
            </div>
            <div class="ordersEnCours">

            </div>
          </div>
        </div>
      </div>
      <!-- PORTFOLIO -->
      <div class="portFolio">TEST</div>
    </div>
  </body>
</html>
